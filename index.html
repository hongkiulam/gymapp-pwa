<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.min.css">
  <link rel="manifest" href="manifest.json">
  <title>Gym App</title>
</head>
<body>
  <div class="app">
    <h1 class="title ">gym equivalent</h1>
    <div class="static-elements">
      <div class="bodyweight nm">
        <h2>bodyweight</h2>
        <ul>
          <li><button class="nm " onclick="ui.addToBodyweight(-10)">-10</button></li>
          <li><button class="nm " onclick="ui.addToBodyweight(-1)">-1</button></li>
          <li><span class="number">70</span></li>
          <li><button class="nm " onclick="ui.addToBodyweight(+1)">+1</button></li>
          <li><button class="nm " onclick="ui.addToBodyweight(+10)">+10</button></li>
        </ul>
      </div>
      <div class="load nm">
        <h2>added weight</h2>
        <ul>
          <li><button class="nm " onclick="ui.addToLoad(-10)">-10</button></li>
          <li><button class="nm " onclick="ui.addToLoad(-1)">-1</button></li>
          <li><span class="number">0</span></li>
          <li><button class="nm " onclick="ui.addToLoad(+1)">+1</button></li>
          <li><button class="nm " onclick="ui.addToLoad(+10)">+10</button></li>
        </ul>
      </div>
    </div>
    <div class="dynamic-elements">
      <div class=" nm">
        <h2>Bench</h2>
        <ul>
          <li><span class="number">0</span></li>
        </ul>
      </div>
    </div>
    <form class="tab">
      <div><input type="radio"  id="bench" name="tab" checked></input>
      <label for="bench" class="button bench" data-exercise="bench"><img src="bench.svg" ></label></div>
      <div><input type="radio"  id="squat" name="tab"></input>
      <label for="squat" class="button squat" data-exercise="squat"><img src="squat.svg" ></label></div>
    </form>
  </div>
  <script src="app.js"></script>
  <script>
 if (!navigator.serviceWorker.controller) {
     navigator.serviceWorker.register("sw.js").then(function(reg) {
         console.log("Service worker has been registered for scope: " + reg.scope);
     });
 }
</script>
</body>
</html>
